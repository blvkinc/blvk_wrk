<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="black"/>
  <g filter="url(#shadow)">
    <text x="256" y="280" font-family="Arial Black" font-size="140" fill="white" text-anchor="middle" font-weight="900">BLK</text>
    <text x="256" y="380" font-family="Arial Black" font-size="140" fill="white" text-anchor="middle" font-weight="900">WRK</text>
  </g>
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg> 